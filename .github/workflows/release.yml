name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --release --bin md2docx
      
      - name: Rename binary
        run: mv target/release/md2docx md2docx-darwin-arm64
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-darwin-arm64
          path: md2docx-darwin-arm64

  build-macos-x86_64:
    name: Build macOS (Intel)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      
      - name: Build
        run: cargo build --release --target x86_64-apple-darwin --bin md2docx
      
      - name: Rename binary
        run: mv target/x86_64-apple-darwin/release/md2docx md2docx-darwin-x86_64
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-darwin-x86_64
          path: md2docx-darwin-x86_64

  build-linux-x86_64:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      
      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl --bin md2docx
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
      
      - name: Rename binary
        run: mv target/x86_64-unknown-linux-musl/release/md2docx md2docx-linux-x86_64
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-linux-x86_64
          path: md2docx-linux-x86_64

  build-windows-x86_64:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout submodules
        run: |
          git config --global core.protectNTFS false
          git submodule update --init --force --depth=1
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Build
        run: cargo build --release --bin md2docx
      
      - name: Rename binary
        run: Move-Item target/release/md2docx.exe md2docx-windows-x86_64.exe
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-windows-x86_64
          path: md2docx-windows-x86_64.exe

  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x86_64, build-linux-x86_64, build-windows-x86_64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/md2docx-darwin-arm64/md2docx-darwin-arm64 release/
          mv artifacts/md2docx-darwin-x86_64/md2docx-darwin-x86_64 release/
          mv artifacts/md2docx-linux-x86_64/md2docx-linux-x86_64 release/
          mv artifacts/md2docx-windows-x86_64/md2docx-windows-x86_64.exe release/
          chmod +x release/md2docx-darwin-arm64 release/md2docx-darwin-x86_64 release/md2docx-linux-x86_64
          cd release && sha256sum * > checksums.txt
      
      - name: Update Package Manifests
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARM64_SHA=$(sha256sum release/md2docx-darwin-arm64 | cut -d' ' -f1)
          X64_SHA=$(sha256sum release/md2docx-darwin-x86_64 | cut -d' ' -f1)
          LINUX_SHA=$(sha256sum release/md2docx-linux-x86_64 | cut -d' ' -f1)
          WIN_SHA=$(sha256sum release/md2docx-windows-x86_64.exe | cut -d' ' -f1)
          
          # Prepare git for committing
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Fetch and checkout main branch
          git fetch origin main:main
          git checkout main
          
          # Update Homebrew Formula
          cat <<'RUBY_EOF' > Formula/md2docx.rb
          class Md2docx < Formula
            desc "Markdown to professional DOCX converter with native Thai support"
            homepage "https://github.com/kapong/md2docx"
          RUBY_EOF
          
          cat <<EOF >> Formula/md2docx.rb
            version "$VERSION"

            if OS.mac?
              if Hardware::CPU.arm?
                url "https://github.com/kapong/md2docx/releases/download/v#{version}/md2docx-darwin-arm64"
                sha256 "$ARM64_SHA"
              else
                url "https://github.com/kapong/md2docx/releases/download/v#{version}/md2docx-darwin-x86_64"
                sha256 "$X64_SHA"
              end
            elsif OS.linux?
              url "https://github.com/kapong/md2docx/releases/download/v#{version}/md2docx-linux-x86_64"
              sha256 "$LINUX_SHA"
            end

            def install
              binary_name = if OS.mac?
                Hardware::CPU.arm? ? "md2docx-darwin-arm64" : "md2docx-darwin-x86_64"
              else
                "md2docx-linux-x86_64"
              end
              bin.install binary_name => "md2docx"
            end

            test do
              system "#{bin}/md2docx", "--version"
            end
          end
          EOF
          
          # Update Scoop Manifest
          mkdir -p bucket
          cat > bucket/md2docx.json <<EOF
          {
              "version": "$VERSION",
              "description": "Markdown to professional DOCX converter with native Thai support",
              "homepage": "https://github.com/kapong/md2docx",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/kapong/md2docx/releases/download/v$VERSION/md2docx-windows-x86_64.exe",
                      "hash": "$WIN_SHA",
                      "bin": [["md2docx-windows-x86_64.exe", "md2docx"]]
                  }
              },
              "checkver": {
                  "github": "https://github.com/kapong/md2docx"
              },
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/kapong/md2docx/releases/download/v\$version/md2docx-windows-x86_64.exe"
                      }
                  }
              }
          }
          EOF
          
          git add Formula/md2docx.rb bucket/md2docx.json
          git commit -m "chore: update package manifests to v$VERSION" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/md2docx-darwin-arm64
            release/md2docx-darwin-x86_64
            release/md2docx-linux-x86_64
            release/md2docx-windows-x86_64.exe
            release/checksums.txt
            install.sh
            install.ps1
          generate_release_notes: true

