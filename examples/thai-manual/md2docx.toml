[document]
title = "คู่มือการใช้งาน md2docx"
subtitle = "แปลง Markdown เป็น DOCX อย่างมืออาชีพ"
author = "ผู้เขียน ทดสอบ"
date = "2026-01-29"
language = "th"
version = "1.0.0"
page_width = "210mm"
page_height = "400mm"
page_margin_top = "31.475mm"
page_margin_bottom = "31.475mm"
page_margin_left = "25.4mm"
page_margin_right = "25.4mm"

[template]
# Use directory-based template system
dir = "template"

[output]
file = "output/manual-md2docx-{{currenttime:%Y%m%d_%H%M%S}}.docx"

[toc]
enabled = true
depth = 2
title = "สารบัญ"

[fonts]
default = "TH Sarabun New"
code = "Consolas"
normal_based_size = 14              # for normal text. on others should be computed from this
normal_based_color = "#000000"     #black color, other should be computed from this
h1_based_color = "#000080"     #deep blue color, other should be computed from this
caption_based_color = "#000000"     #black color, other should be computed from this 
caption_based_size = 12
code_based_size = 10

[code]
theme = "light"
show_filename = true
show_line_numbers = false

[chapters]
pattern = "ch*_*.md"
sort = "numeric"

[appendices]
pattern = "ap*_*.md"
prefix = "ภาคผนวก"
