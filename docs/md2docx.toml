[document]
title = "คู่มือการใช้งาน md2docx"
subtitle = "Markdown to DOCX Converter / โปแกรมแปลง Markdown เป็น DOCX"
author = "P. Phienphanich"
date = "2026-01-30"
language = "th"
version = "0.1.1"

[template]
dir = "template"

[output]
file = "output/md2docx-manual-{{currenttime:%Y%m%d_%H%M%S}}.docx"

[toc]
enabled = true
depth = 2
title = "Table of Contents / สารบัญ"

[fonts]
default = "TH Sarabun New"
code = "Consolas"
normal_based_size = 14
normal_based_color = "#000000"
h1_based_color = "#000080"
caption_based_color = "#000000"
caption_based_size = 12
code_based_size = 10

[code]
theme = "light"
show_filename = true
show_line_numbers = false

[chapters]
pattern = "ch*_*.md"
sort = "numeric"

[appendices]
pattern = "ap*_*.md"
prefix = "Appendix / ภาคผนวก"
