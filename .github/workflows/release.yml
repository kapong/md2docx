name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --release --bin md2docx
      
      - name: Rename binary
        run: mv target/release/md2docx md2docx-darwin-arm64
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-darwin-arm64
          path: md2docx-darwin-arm64

  build-macos-x86_64:
    name: Build macOS (Intel)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      
      - name: Build
        run: cargo build --release --target x86_64-apple-darwin --bin md2docx
      
      - name: Rename binary
        run: mv target/x86_64-apple-darwin/release/md2docx md2docx-darwin-x86_64
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-darwin-x86_64
          path: md2docx-darwin-x86_64

  build-linux-x86_64:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      
      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl --bin md2docx
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
      
      - name: Rename binary
        run: mv target/x86_64-unknown-linux-musl/release/md2docx md2docx-linux-x86_64
      
      - uses: actions/upload-artifact@v4
        with:
          name: md2docx-linux-x86_64
          path: md2docx-linux-x86_64

  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x86_64, build-linux-x86_64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/md2docx-darwin-arm64/md2docx-darwin-arm64 release/
          mv artifacts/md2docx-darwin-x86_64/md2docx-darwin-x86_64 release/
          mv artifacts/md2docx-linux-x86_64/md2docx-linux-x86_64 release/
          chmod +x release/*
          cd release && sha256sum * > checksums.txt
      
      - name: Update Homebrew Formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARM64_SHA=$(sha256sum release/md2docx-darwin-arm64 | cut -d' ' -f1)
          X64_SHA=$(sha256sum release/md2docx-darwin-x86_64 | cut -d' ' -f1)
          LINUX_SHA=$(sha256sum release/md2docx-linux-x86_64 | cut -d' ' -f1)
          
          # Prepare git for committing
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Fetch and checkout main branch
          git fetch origin main:main
          git checkout main
          
          # Overwrite Formula/md2docx.rb with clean template
          cat <<EOF > Formula/md2docx.rb
          class Md2docx < Formula
            desc "Markdown to professional DOCX converter with native Thai support"
            homepage "https://github.com/kapong/md2docx"
            version "$VERSION"

            if OS.mac?
              if Hardware::CPU.arm?
                url "https://github.com/kapong/md2docx/releases/download/v#{version}/md2docx-darwin-arm64"
                sha256 "$ARM64_SHA"
              else
                url "https://github.com/kapong/md2docx/releases/download/v#{version}/md2docx-darwin-x86_64"
                sha256 "$X64_SHA"
              end
            elsif OS.linux?
              url "https://github.com/kapong/md2docx/releases/download/v#{version}/md2docx-linux-x86_64"
              sha256 "$LINUX_SHA"
            end

            def install
              binary_name = if OS.mac?
                Hardware::CPU.arm? ? "md2docx-darwin-arm64" : "md2docx-darwin-x86_64"
              else
                "md2docx-linux-x86_64"
              end
              bin.install binary_name => "md2docx"
            end

            test do
              system "#{bin}/md2docx", "--version"
            end
          end
          EOF
          
          # Remove leading tabs/spaces from heredoc if needed, but here we'll just commit it as is
          # (Homebrew is fine with indentation)
          
          git add Formula/md2docx.rb
          git commit -m "chore: update Homebrew formula to v$VERSION" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/md2docx-darwin-arm64
            release/md2docx-darwin-x86_64
            release/md2docx-linux-x86_64
            release/checksums.txt
            install.sh
          generate_release_notes: true

